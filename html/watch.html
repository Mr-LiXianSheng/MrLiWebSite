        $(function () {
            var isTrue = true;
            $("#box .img").bind("click", function () {

                    menuFun($(this), "../images/index_nav.png", 0, false);
                } else {
                    menuFun($(this), "../images/top_a.png", -650, true);

                that.find("img").attr("src", img);
                $("#box .menu").animate({ "left": left }, 300);
                isTrue = istrue;
            }
        });
